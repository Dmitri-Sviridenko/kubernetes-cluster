apiVersion: v1
kind: Secret
metadata:
  name: special-secret-v3
stringData:
  PASSWORD: very-strong-password
  USERNAME: very-big-admin
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-secrets-volume
spec:
  containers:
    - name: container
      image: busybox
      command: [ "/bin/sh", "-c", "ls -l /etc/secrets/" ]
      volumeMounts:
      - name: secrets-volume
        mountPath: /etc/secrets
  volumes:
    - name: secrets-volume
      secret:
        secretName: special-secret-v3
  restartPolicy: Never